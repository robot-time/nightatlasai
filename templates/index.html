<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightAtlas AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1#welcome {
      text-align: center;
      font-size: 2rem;
      margin-top: 20vh;
      color: #ffffffcc;
      transition: opacity 0.3s ease;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: none;
      flex-direction: column;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 70%;
    }

    .user {
      background: #4F57E2;
      align-self: flex-end;
    }

    .bot {
      background: #1a1a1a;
      align-self: flex-start;
    }

    .input-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    .input-wrapper.moved {
      top: auto;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .input-container {
      background: #1a1a1a;
      padding: 1rem;
      display: flex;
      align-items: center;
      border-top: 1px solid #333;
      border-radius: 20px;
      width: 80%;
      max-width: 700px;
    }

    .input-container input {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      padding: 0.6rem;
      outline: none;
    }

    .input-container button {
      background: #4F57E2;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>

  <h1 id="welcome">What can I help with?</h1>

  <div id="chat"></div>

  <div id="inputWrapper" class="input-wrapper">
    <div class="input-container">
      <input id="messageInput" type="text" placeholder="Ask anything..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    // Add copy buttons to all code blocks
    function addCopyButtons() {
      document.querySelectorAll("pre > code").forEach((codeBlock) => {
        const button = document.createElement("button");
        button.textContent = "Copy";
        button.style.cssText = `
          position: absolute;
          right: 10px;
          top: 10px;
          background: #4F57E2;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.8rem;
          cursor: pointer;
        `;
  
        const pre = codeBlock.parentNode;
        pre.style.position = "relative";
        pre.appendChild(button);
  
        button.addEventListener("click", () => {
          navigator.clipboard.writeText(codeBlock.textContent);
          button.textContent = "Copied!";
          setTimeout(() => (button.textContent = "Copy"), 1500);
        });
      });
    }
  
    // Run after DOM is loaded
    window.addEventListener("DOMContentLoaded", () => {
      addCopyButtons();
      Prism.highlightAll(); // highlight all code
    });
  </script>
  

  <script>
    let hasStarted = false;

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chat");
      const welcome = document.getElementById("welcome");
      const inputWrapper = document.getElementById("inputWrapper");

      const message = input.value.trim();
      if (!message) return;

      if (!hasStarted) {
        hasStarted = true;
        welcome.style.display = "none";
        chat.style.display = "flex";
        inputWrapper.classList.add("moved");
      }

      appendMessage(message, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();
      appendMessage(data.reply, "bot");
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerHTML = marked.parse(text); // <- use marked.js to render markdown
      chat.appendChild(msg);
      Prism.highlightAll(); // for code highlighting
      chat.scrollTop = chat.scrollHeight;
    }


  </script>
</body>
</html>

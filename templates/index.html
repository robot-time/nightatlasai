<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightAtlas AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: #1a1a1a;
    }

    .header-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .header-actions button {
      background: #4F57E2;
      border: none;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.85rem;
      margin-left: 0.5rem;
    }

    h1#welcome {
      text-align: center;
      font-size: 2rem;
      margin-top: 20vh;
      color: #ffffffcc;
      transition: opacity 0.3s ease;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: none;
      flex-direction: column;
      margin-bottom: 90px; /* Ensure space for input box */
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      border-radius: 20px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user {
      background: #4F57E2;
      align-self: flex-end;
    }

    .bot {
      background: #1a1a1a;
      align-self: flex-start;
    }

    .input-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: all 0.5s ease;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 0 1rem;
    }

    .input-wrapper.moved {
      top: auto;
      bottom: 20px;
      transform: translateX(-50%);
    }

    .input-container {
      background: #1a1a1a;
      padding: 1rem;
      display: flex;
      align-items: flex-end; /* Align to bottom for vertical alignment with textarea */
      border-top: 1px solid #333;
      border-radius: 20px;
      width: 80%;
      max-width: 700px;
    }

    .input-container textarea {
      flex: 1;
      border: none;
      background: transparent;
      color: white;
      font-size: 1rem;
      padding: 0.6rem;
      outline: none;
      resize: none;
      overflow-y: auto;
      min-height: 20px;
      max-height: 150px;
      line-height: 1.4;
      font-family: inherit;
    }

    .input-container button {
      background: #4F57E2;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      margin-left: 0.5rem;
      height: fit-content;
    }
    
    .blinking-cursor {
      display: inline-block;
      width: 8px;
      height: 1.2em;
      background-color: white;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }
    
    /* Additional styling for message content */
    .message p {
      margin: 0 0 0.8em 0;
    }
    
    .message p:last-child {
      margin-bottom: 0;
    }
    
    .message pre {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      overflow-x: auto;
    }
    
    .message code {
      font-family: 'Courier New', monospace;
      font-size: 0.9em;
    }
    
    .message :not(pre) > code {
      background: #333;
      padding: 2px 5px;
      border-radius: 4px;
    }
    
    .message ul, .message ol {
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      padding-left: 1.5em;
    }
    
    .message a {
      color: #7b83ff;
      text-decoration: none;
    }
    
    .message a:hover {
      text-decoration: underline;
    }
    
    .message h1, .message h2, .message h3, .message h4 {
      margin-top: 1em;
      margin-bottom: 0.5em;
    }
    
    .message table {
      border-collapse: collapse;
      margin: 1em 0;
      overflow-x: auto;
      display: block;
    }
    
    .message th, .message td {
      border: 1px solid #444;
      padding: 8px 12px;
    }
    
    .message th {
      background-color: #222;
    }
    
    .username-display {
      opacity: 0.7;
      font-size: 0.8rem;
      margin-left: 0.5rem;
    }

    /* Updated Flashcard styles */
    .flashcard-panel {
      position: fixed;
      right: -400px;
      top: 0;
      width: 400px;
      height: 100vh;
      background: #1a1a1a;
      box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
      transition: right 0.3s ease;
      z-index: 1000;
      display: flex;
      flex-direction: column;
    }

    .flashcard-panel.open {
      right: 0;
    }

    .flashcard-header {
      padding: 1rem;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .flashcard-progress {
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #333;
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4F57E2;
      transition: width 0.3s ease;
    }

    .progress-text {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }

    .flashcard-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .flashcard {
      background: #2a2a2a;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      aspect-ratio: 3/2;
      cursor: pointer;
      transition: transform 0.3s ease;
      perspective: 1000px;
    }

    .flashcard:hover {
      transform: translateY(-2px);
    }

    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      font-size: 1.2rem;
      line-height: 1.5;
    }

    .flashcard-back {
      transform: rotateY(180deg);
      background: #333;
      border-radius: 10px;
    }

    .flashcard-controls {
      padding: 1rem;
      border-top: 1px solid #333;
      display: flex;
      gap: 0.5rem;
    }

    .flashcard-controls button {
      flex: 1;
      padding: 0.8rem;
      background: #4F57E2;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .flashcard-controls button:hover {
      background: #3f46b3;
    }

    .flashcard-controls button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- Header with user info and controls -->
  <header>
    <div class="header-title">
      NightAtlas AI <span class="username-display">{{ username }}</span>
    </div>
    <div class="header-actions">
      <button onclick="resetConversation()">New Chat</button>
      <button onclick="window.location.href='/logout'">Logout</button>
    </div>
  </header>

  <!-- Flashcard Panel -->
  <div class="flashcard-panel" id="flashcardPanel">
    <div class="flashcard-header">
      <h3>Flashcards</h3>
      <button onclick="toggleFlashcards()">Ã—</button>
    </div>
    <div class="flashcard-progress">
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-text" id="progressText">Card 0 of 0</div>
    </div>
    <div class="flashcard-content" id="flashcardContent">
      <!-- Single flashcard will be shown here -->
    </div>
    <div class="flashcard-controls">
      <button onclick="previousCard()" id="prevButton">Previous</button>
      <button onclick="nextCard()" id="nextButton">Next</button>
    </div>
  </div>

  <h1 id="welcome">What can I help with?</h1>

  <div id="chat"></div>
  
  <script>
    // Array of welcome messages
    const welcomeMessages = [
      "I'm better than EdChat!",
      "Well... well... well...",
      "Welcome to NightAtlas AI",
      "What do we have here?",
      "How's school?",
      "How can I assist you today?",
      "NightAtlas at your service",
      "Ready when you are",
    ];

    
    // Choose a random welcome message on page load
    window.addEventListener('DOMContentLoaded', () => {
      const welcomeElement = document.getElementById('welcome');
      const randomIndex = Math.floor(Math.random() * welcomeMessages.length);
      welcomeElement.textContent = welcomeMessages[randomIndex];
    });
  </script>

  <div id="inputWrapper" class="input-wrapper">
    <div class="input-container">
      <textarea id="messageInput" placeholder="Ask (almost) anything..." rows="1"></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script>
    // Add copy buttons to all code blocks
    function addCopyButtons() {
      document.querySelectorAll("pre > code").forEach((codeBlock) => {
        const button = document.createElement("button");
        button.textContent = "Copy";
        button.style.cssText = `
          position: absolute;
          right: 10px;
          top: 10px;
          background: #4F57E2;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.8rem;
          cursor: pointer;
        `;
  
        const pre = codeBlock.parentNode;
        pre.style.position = "relative";
        pre.appendChild(button);
  
        button.addEventListener("click", () => {
          navigator.clipboard.writeText(codeBlock.textContent);
          button.textContent = "Copied!";
          setTimeout(() => (button.textContent = "Copy"), 1500);
        });
      });
    }
  </script>
  <script>
    // Auto-resize textarea as user types
    function setupTextarea() {
      const textarea = document.getElementById('messageInput');
      
      textarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = (this.scrollHeight) + 'px';
      });
      
      // Handle Enter key (send with Enter, newline with Shift+Enter)
      textarea.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault(); // Prevent default Enter behavior
          sendMessage();
        }
      });
    }
    
    // Configure marked.js options
    window.addEventListener('DOMContentLoaded', () => {
      // Configure marked.js to properly handle code blocks
      marked.setOptions({
        highlight: function(code, lang) {
          if (Prism.languages[lang]) {
            return Prism.highlight(code, Prism.languages[lang], lang);
          }
          return code;
        },
        breaks: true,   // Convert line breaks to <br>
        gfm: true,      // GitHub Flavored Markdown
        headerIds: true // Add ids to headers
      });
      
      addCopyButtons();
      setupTextarea();
    });
  </script>
  

  <script>
    let hasStarted = false;

    // Updated Flashcard functionality
    let currentFlashcards = [];
    let currentCardIndex = 0;

    function toggleFlashcards() {
      const panel = document.getElementById('flashcardPanel');
      panel.classList.toggle('open');
    }

    function updateProgress() {
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      
      if (currentFlashcards.length === 0) {
        progressFill.style.width = '0%';
        progressText.textContent = 'No cards';
        prevButton.disabled = true;
        nextButton.disabled = true;
        return;
      }
      
      const progress = ((currentCardIndex + 1) / currentFlashcards.length) * 100;
      progressFill.style.width = `${progress}%`;
      progressText.textContent = `Card ${currentCardIndex + 1} of ${currentFlashcards.length}`;
      
      prevButton.disabled = currentCardIndex === 0;
      nextButton.disabled = currentCardIndex === currentFlashcards.length - 1;
    }

    function displayCurrentCard() {
      const container = document.getElementById('flashcardContent');
      container.innerHTML = '';
      
      if (currentFlashcards.length === 0) {
        container.innerHTML = '<div class="flashcard">No flashcards available</div>';
        return;
      }
      
      const card = currentFlashcards[currentCardIndex];
      const flashcard = document.createElement('div');
      flashcard.className = 'flashcard';
      flashcard.innerHTML = `
        <div class="flashcard-inner">
          <div class="flashcard-front">${card.front}</div>
          <div class="flashcard-back">${card.back}</div>
        </div>
      `;
      
      flashcard.addEventListener('click', () => {
        flashcard.classList.toggle('flipped');
      });
      
      container.appendChild(flashcard);
      updateProgress();
    }

    function nextCard() {
      if (currentCardIndex < currentFlashcards.length - 1) {
        currentCardIndex++;
        displayCurrentCard();
      }
    }

    function previousCard() {
      if (currentCardIndex > 0) {
        currentCardIndex--;
        displayCurrentCard();
      }
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const chat = document.getElementById("chat");
      const welcome = document.getElementById("welcome");
      const inputWrapper = document.getElementById("inputWrapper");

      const message = input.value.trim();
      if (!message) return;

      if (!hasStarted) {
        hasStarted = true;
        welcome.style.display = "none";
        chat.style.display = "flex";
        inputWrapper.classList.add("moved");
      }

      // Add user message without typing effect
      const userMessageDiv = document.createElement("div");
      userMessageDiv.classList.add("message", "user");
      userMessageDiv.textContent = message;
      chat.appendChild(userMessageDiv);
      chat.scrollTop = chat.scrollHeight;
      
      // Reset the textarea height and clear it
      input.value = "";
      input.style.height = 'auto';

      // Check if the message is a flashcard request
      const flashcardMatch = message.match(/make\s+(?:me\s+)?flashcards?\s+(?:for|about|on)\s+(.+)/i);
      if (flashcardMatch) {
        const topic = flashcardMatch[1].trim();
        // Show AI typing message
        const aiMessage = document.createElement("div");
        aiMessage.classList.add("message", "bot");
        aiMessage.textContent = "Generating flashcards...";
        chat.appendChild(aiMessage);
        chat.scrollTop = chat.scrollHeight;

        try {
          const response = await fetch('/generate_flashcards', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ topic }),
          });
          
          const data = await response.json();
          
          // Remove the "Generating flashcards..." message
          aiMessage.remove();
          
          if (data.error) {
            appendMessage(`Sorry, I couldn't generate flashcards: ${data.error}`, "bot");
          } else {
            // Store the flashcards and display them
            currentFlashcards = data.flashcards;
            currentCardIndex = 0;
            displayCurrentCard();
            // Open the flashcard panel
            const panel = document.getElementById('flashcardPanel');
            panel.classList.add('open');
            // Add a confirmation message
            appendMessage(`I've generated ${data.flashcards.length} flashcards about ${topic}. You can find them in the panel on the right. Click a card to flip it!`, "bot");
          }
        } catch (error) {
          aiMessage.remove();
          appendMessage("Sorry, there was an error generating the flashcards.", "bot");
        }
        return;
      }

      // Regular chat message handling...
      // Temporarily show AI typing...
      const aiMessage = document.createElement("div");
      aiMessage.classList.add("message", "bot");
      aiMessage.textContent = "NightAtlas is typing... Hopefully.";
      chat.appendChild(aiMessage);
      chat.scrollTop = chat.scrollHeight;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message }),
      });

      const data = await res.json();

      // Remove "AI is typing..." message and add the real reply with typing effect
      aiMessage.remove();
      appendMessage(data.reply, "bot");
    }

    function appendMessage(text, sender) {
      const chat = document.getElementById("chat");
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      chat.appendChild(msg);
      
      if (sender === "bot") {
        // Only apply typing effect to bot messages
        const cursorSpan = document.createElement("span");
        cursorSpan.classList.add("blinking-cursor");
        msg.appendChild(cursorSpan);
        
        let index = 0;
        const typingSpeed = 10; // Faster typing speed for AI responses
        
        function typeCharacter() {
          if (index < text.length) {
            msg.textContent = text.substring(0, index + 1);
            msg.appendChild(cursorSpan); // Keep cursor at the end
            index++;
            setTimeout(typeCharacter, typingSpeed);
          } else {
            cursorSpan.remove(); // Remove cursor when done
            
            // After typing is complete, process Markdown and code blocks
            renderFormattedMessage(msg, text);
          }
        }
        
        typeCharacter();
      } else {
        // User messages appear instantly
        msg.textContent = text;
      }
      
      chat.scrollTop = chat.scrollHeight;
    }
    
    // Function to render markdown and code blocks
    function renderFormattedMessage(messageElement, text) {
      // Process the text with marked for Markdown
      const htmlContent = marked.parse(text);
      
      // Replace the text content with HTML content
      messageElement.innerHTML = htmlContent;
      
      // Apply syntax highlighting to code blocks
      messageElement.querySelectorAll('pre code').forEach((block) => {
        Prism.highlightElement(block);
      });
      
      // Add copy buttons to code blocks
      messageElement.querySelectorAll('pre').forEach((pre) => {
        const button = document.createElement('button');
        button.textContent = 'Copy';
        button.style.cssText = `
          position: absolute;
          right: 10px;
          top: 10px;
          background: #4F57E2;
          color: white;
          border: none;
          padding: 5px 10px;
          border-radius: 5px;
          font-size: 0.8rem;
          cursor: pointer;
        `;
        
        pre.style.position = 'relative';
        pre.appendChild(button);
        
        button.addEventListener('click', () => {
          const code = pre.querySelector('code');
          navigator.clipboard.writeText(code.textContent);
          button.textContent = 'Copied!';
          setTimeout(() => (button.textContent = 'Copy'), 1500);
        });
      });
    }
    
    // Function to reset conversation
    async function resetConversation() {
      const chat = document.getElementById("chat");
      const welcome = document.getElementById("welcome");
      const inputWrapper = document.getElementById("inputWrapper");
      
      // Make API call to reset conversation on the server
      const res = await fetch("/reset", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
      });
      
      // Clear the chat interface
      chat.innerHTML = "";
      
      // Reset the UI state
      chat.style.display = "none";
      welcome.style.display = "block";
      inputWrapper.classList.remove("moved");
      hasStarted = false;
      
      // Optional: update welcome message with a new random one
      const welcomeElement = document.getElementById('welcome');
      const randomIndex = Math.floor(Math.random() * welcomeMessages.length);
      welcomeElement.textContent = welcomeMessages[randomIndex];
    }
  </script>
</body>
</html>

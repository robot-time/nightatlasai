<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NightAtlas AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <style>
    body {
      background-color: #0f0f1a;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .message {
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      margin-bottom: 0.5rem;
      max-width: 75%;
      line-height: 1.5;
    }

    .message.user {
      background-color: #1e1e2f;
      align-self: flex-end;
    }

    .message.assistant {
      background-color: #26263a;
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      align-items: center;
      background-color: #1a1a2a;
      border-radius: 9999px;
      padding: 0.5rem 1rem;
      box-shadow: 0 8px 20px rgba(79, 87, 226, 0.3);
    }

    .input-area input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: white;
      font-size: 1rem;
      padding: 0.5rem;
    }

    .send-button {
      background-color: #4F57E2;
      border: none;
      border-radius: 9999px;
      padding: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(79, 87, 226, 0.4);
      cursor: pointer;
      transition: 0.2s ease-in-out;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(79, 87, 226, 0.6);
    }

    .send-button img {
      width: 20px;
      height: 20px;
      filter: invert(1); /* makes dark SVG white-ish */
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages" id="messages">
      <!-- Messages will be inserted here -->
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Ask something..." autocomplete="off" />
      <button class="send-button" onclick="sendMessage()">
        <img src="{{ url_for('static', filename='images/send.svg') }}" alt="Send" />
      </button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const messageText = input.value.trim();
      if (!messageText) return;

      addMessage(messageText, "user");
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: messageText })
      });

      const data = await res.json();
      addMessage(data.reply || "Something went wrong", "assistant");
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      document.getElementById("messages").appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
